<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello React!</title>
    <!-- 
      <I'm loading in the latest stable versions of the libraries as of the time of this writing.
      React - the React top level API
      React DOM - adds DOM-specific methods
      Babel - a JavaScript compiler that lets us use ES6+ in old browsers
    -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <!--
      The entry point for our app will be the root div element, which is named by convention. 
      You'll also notice the text/babel script type, which is mandatory for using Babel.
    -->
    <div id="root"></div>
    <script type="text/babel">
      /*
        We're going to use ES6 classes to create a React component called App.
        we'll add the render() method, the only required method in a class component, 
        which is used to render DOM nodes.
      */
      class App extends React.Component {
        render() {
          // Note that we're not returning a string here, 
          // so don't use quotes around the element. This is called JSX.
          // You could and should use round brackets like so, render(){... return(multi-line-jsx); } for multi-line jsx.
          return <h1>Hello world!</h1>  
        }
      }
      /*
        Finally, we're going to use the React DOM render() method 
        to render the App class we created into the root div in our HTML.
      */
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
