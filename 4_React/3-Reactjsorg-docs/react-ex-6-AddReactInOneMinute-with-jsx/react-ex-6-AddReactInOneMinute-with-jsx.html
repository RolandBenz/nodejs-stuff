<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add React in One Minute</title>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". 
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script> -->
    <!-- importing React development
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script> -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- importing React-Dom development
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Don't use this in production:  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load our React component. -->
    <script src="react-ex-6-AddReactInOneMinute.js" defer></script>
  </head> 
  <body>

      <!--
        From: 
          https://reactjs.org/ 
          https://reactjs.org/docs/add-react-to-a-website.html
      -->
    
      <h2>Add React in One Minute</h2>
      <p>This page demonstrates using React with no build tooling.</p>
      <p>React is loaded as a script tag.</p>

      <!-- We will put our React component inside this div. -->
      <div id="like_button_container"></div>

      <!-- Script with jsx needs to be added here with type="text/babel" attribute -->
      <script type="text/babel">
        'use strict';
        const e = React.createElement;
        class LikeButton extends React.Component {
          constructor(props) {
            super(props);
            this.state = { liked: false };
          }
          render() {
            if (this.state.liked) {
              return 'You liked this.';
            }
            // Display a "Like" <button> with js
            /*
            return e(
              'button',
              { onClick: () => this.setState({ liked: true }) },
              'Like'
            );*/
            // Display a "Like" <button> with jsx
            return (
              <button onClick={() => this.setState({ liked: true })}>
                Like
              </button>
            );
          }
        }
        const domContainer = document.querySelector('#like_button_container');
        const root = ReactDOM.createRoot(domContainer);
        root.render(e(LikeButton));
      </script>

    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
